<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Planner</title>
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- FONT AWESOME CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <!-- MY CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="jumbotron">
        <h1 class="app-title">Daily Planner</h1>
        <p id="currentday" class="lead"></p>
        <p id="currenttime" class="lead"></p>

    </header>

    <div class="container">
        <!-- NINE AM -->
        <div class="card">
            <div class="row" id="nine-am">
                <p class="col-md-1" id="time-display">9AM</p>
                <input type="text" class=col-md-10 id="nine-input" placeholder="appointment">
                <button class="col-md-1 btn-dark fa fa-floppy-o fa-lg" id="save-button"></button>
            </div>
        </div>
        <!-- TEN AM -->
        <div class="card">
            <div class="row" id="ten-am">
                <p class="col-md-1" id="time-display">10AM</p>
                <input type="text" class=col-md-10 id="ten-input" placeholder="appointment">
                <button class="col-md-1 btn-dark fa fa-floppy-o fa-lg" id="save-button"></button>
            </div>
        </div>
        <!-- ELEVEN AM -->
        <div class="card">
            <div class="row" id="eleven-am">
                <p class="col-md-1" id="time-display">11AM</p>
                <input type="text" class=col-md-10 id="eleven-input" placeholder="appointment">
                <button class="col-md-1 btn-dark fa fa-floppy-o fa-lg" id="save-button"></button>
            </div>
        </div>
        <!-- TWELVE PM -->
        <div class="card">
            <div class="row" id="twelve-pm">
                <p class="col-md-1" id="time-display">12PM</p>
                <input type="text" class=col-md-10 id="twelve-input" placeholder="appointment">
                <button class="col-md-1 btn-dark fa fa-floppy-o fa-lg" id="save-button"></button>
            </div>
        </div>
        <!-- ONE PM -->
        <div class="card">
            <div class="row" id="one-pm">
                <p class="col-md-1" id="time-display">1PM</p>
                <input type="text" class=col-md-10 id="one-input" placeholder="appointment">
                <button class="col-md-1 btn-dark fa fa-floppy-o fa-lg" id="save-button"></button>
            </div>
        </div>
        <!-- TWO PM -->
        <div class="card">
            <div class="row" id="two-pm">
                <p class="col-md-1" id="time-display">2PM</p>
                <input type="text" class=col-md-10 id="two-input" placeholder="appointment">
                <button class="col-md-1 btn-dark fa fa-floppy-o fa-lg" id="save-button"></button>
            </div>
        </div>
        <!-- THREE PM -->
        <div class="card">
            <div class="row" id="three-pm">
                <p class="col-md-1" id="time-display">3PM</p>
                <input type="text" class=col-md-10 id="three-input" placeholder="appointment">
                <button class="col-md-1 btn-dark fa fa-floppy-o fa-lg" id="save-button"></button>
            </div>
        </div>
        <!-- FOUR PM -->
        <div class="card">
            <div class="row" id="four-pm">
                <p class="col-md-1" id="time-display">4PM</p>
                <input type="text" class=col-md-10 id="four-input" placeholder="appointment">
                <button class="col-md-1 btn-dark fa fa-floppy-o fa-lg" id="save-button"></button>
            </div>
        </div>
        <!-- FIVE PM -->
        <div class="card">
            <div class="row" id="five-pm">
                <p class="col-md-1" id="time-display">5PM</p>
                <input type="text" class=col-md-10 id="five-input" placeholder="appointment">
                <button class="col-md-1 btn-dark fa fa-floppy-o fa-lg" id="save-button"></button>
            </div>
        </div>
    </div>
    </section>












    <!-- BOOTSTRAP JS/JQUERY -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- MOMENT.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!--MY JS  -->
    <script src="assets/js/script.js"></script>
</body>

</html>
