<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Planner</title>
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- FONT AWESOME CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <!-- MY CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="jumbotron">
        <h1 class="app-title">Daily Planner</h1>
        <p id="currentday" class="lead"></p>
    </header>

    <section>
        <div class="container">
            <!-- NINE AM -->
            <div class="row" id="nineam">
                <div class="col-md-1" id="hour-box">
                    <p id="hour">9:00AM</p>
                </div>

                <input type="text" class="col-md-9" id="nine-text-input">

                <div class="col-md-1" id="button-box">
                    <button class="fa fa-floppy-o fa-lg" id="save-button"></button>
                </div>
            </div>
            <!-- TEN AM -->
            <div class="row" id="tenam">
                <div class="col-md-1" id="hour-box">
                    <p id="hour">10:00AM</p>
                </div>

                <input type="text" class="col-md-9" id="ten-text-input">

                <div class="col-md-1" id="button-box">
                    <button class="fa fa-floppy-o fa-lg" id="save-button"></button>
                </div>
            </div>
            <!-- ELEVEN AM -->
            <div class="row" id="elevenam">
                <div class="col-md-1" id="hour-box">
                    <p id="hour">11:00AM</p>
                </div>

                <input type="text" class="col-md-9" id="eleven-text-input">

                <div class="col-md-1" id="button-box">
                    <button class="fa fa-floppy-o fa-lg" id="save-button"></button>
                </div>
            </div>
            <!-- TWELVE PM -->
            <div class="row" id="twelvepm">
                <div class="col-md-1" id="hour-box">
                    <p id="hour">12:00PM</p>
                </div>

                <input type="text" class="col-md-9" id="tweleve-text-input">

                <div class="col-md-1" id="button-box">
                    <button class="fa fa-floppy-o fa-lg" id="save-button"></button>
                </div>
            </div>
            <!-- ONE PM -->
            <div class="row" id="onepm">
                <div class="col-md-1" id="hour-box">
                    <p id="hour">1:00PM</p>
                </div>

                <input type="text" class="col-md-9" id="one-text-input">

                <div class="col-md-1" id="button-box">
                    <button class="fa fa-floppy-o fa-lg" id="save-button"></button>
                </div>
            </div>
            <!-- TWO PM -->
            <div class="row" id="twopm">
                <div class="col-md-1" id="hour-box">
                    <p id="hour">2:00PM</p>
                </div>

                <input type="text" class="col-md-9" id="two-text-input">

                <div class="col-md-1" id="button-box">
                    <button class="fa fa-floppy-o fa-lg" id="save-button"></button>
                </div>
            </div>
            <!-- THREE PM -->
            <div class="row" id="threepm">
                <div class="col-md-1" id="hour-box">
                    <p id="hour">3:00PM</p>
                </div>

                <input type="text" class="col-md-9" id="three-text-input">

                <div class="col-md-1" id="button-box">
                    <button class="fa fa-floppy-o fa-lg" id="save-button"></button>
                </div>
            </div>
            <!-- FOUR PM -->
            <div class="row" id="fourpm">
                <div class="col-md-1" id="hour-box">
                    <p id="hour">4:00PM</p>
                </div>

                <input type="text" class="col-md-9" id="four-text-input">

                <div class="col-md-1" id="button-box">
                    <button class="fa fa-floppy-o fa-lg" id="save-button"></button>
                </div>
            </div>
            <!-- 5PM -->
            <div class="row" id="fivepm">
                <div class="col-md-1" id="hour-box">
                    <p id="hour">5:00PM</p>
                </div>

                <input type="text" class="col-md-9" id="five-text-input">

                <div class="col-md-1" id="button-box">
                    <button class="fa fa-floppy-o fa-lg" id="save-button"></button>
                </div>
            </div>
        </div>
    </section>












    <!-- BOOTSTRAP JS/JQUERY -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

    <!--MY JS  -->
    <script src="assets/js/script.js"></script>
</body>

</html>
